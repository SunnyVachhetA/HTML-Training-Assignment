<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <title>Login | Assignment</title>
</head>

<body class="bg-light">
    <section class="vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <img src="./images/hero-image.png" alt="Hero Image" class="hero-image">
                </div>
                <div class="col-md-6 d-flex flex-column">
                    <div>
                        <img src="./images/header-logo.svg" class="logo-header" alt="Company Logo">
                    </div>
                    <div>
                        <p class="lead-text text-start mt-2">
                            We are <span class="mark-text">experts</span> in business, marketing, growth, & sales.
                        </p>

                        <span class="action-message">
                            Login into your account
                        </span>

                        <form>
                            <input type="text"  id = "username"
                            class="form-control mt-3 custom-input"  
                            placeholder="Username">
                            <input type="password" id = "password" 
                            class="form-control mt-4 custom-input" placeholder="Password">

                            <div class="login-option d-flex justify-content-between align-items-center">
                                <button class = "btn-login">Login</button>
                                <span class = "que-action"> Forgot Password?</span>
                            </div>

                            <p class = "d-inline-block mt-4 float que-action"> 
                                Are you a new member?
                            </p>
                        
                            <a href="#" class = "action-register">
                                Register here
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
    <title>Dashboard | Assignment</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="./images/menu-bar.svg" class = "mx-2" alt="Menu Bar">
                <a href="#">
                    <img src="./images/header-logo.svg" class = "nav-brand-header" alt="Company Logo">
                </a>
            </div>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-5 me-auto">
                    <li>
                        <div class="input-group">
                            <img src="./images/search-icon.svg" class="form-control icon-search" alt="Search Icon">
                            <input type="text" id="search" class="text-search" placeholder="Search">
                        </div>
                    </li>
                </ul>
                <div class="container d-flex align-items-center justify-content-end">
                    <img src="./images/notification-icon.svg" class = "d-inline" alt="Notifications">                    
                    <div class = "mx-5">
                            <img src="./images/profile.png" alt="Profile Picture">
                            <span>John Doe</span>
                            <img src="./images/downward-arrow.svg" alt="Select">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <aside class = "flex-shrink-0 p-1 bg-white">
        <div class="position-sticky">
            <div class="list-group list-group-flush">
                <div class="d-flex align-items-center mx-4 my-2 p-2 sidebar-item-active">
                    <a
                        href="#"
                        class="sidebar-link"
                    >
                        
                        <img src="./images/dashboard-active.svg" class = "sidebar-icon" alt="Dashboard">
                        <span class = "mx-1">Dashboard</span>
                    </a>
                </div>
                
                <div class="d-flex align-items-center mx-4 my-2 p-2">
                    <a
                        href="#"
                        class="sidebar-link"
                    >
                        
                        <img src="./images/graph-default.svg" class = "sidebar-icon" alt="Dashboard">
                        <span class = "mx-1">Analysis</span>
                    </a>
                </div>


                <div class="d-flex align-items-center mx-4 my-2 p-2">
                    <a
                        href="#"
                        class="sidebar-link"
                    >
                        
                        <img src="./images/inbox-default.svg" class = "sidebar-icon" alt="Dashboard">
                        <span class = "mx-1">Inbox</span>
                    </a>
                </div>


                <div class="d-flex align-items-center mx-4 my-2 p-2">
                    <a
                        href="#"
                        class="sidebar-link"
                    >
                        
                        <img src="./images/clock-default.svg" class = "sidebar-icon" alt="Dashboard">
                        <span class = "mx-1">History</span>
                    </a>
                </div>
                

                <div class="d-flex align-items-center mx-4 my-2 p-2">
                    <a
                        href="#"
                        class="sidebar-link"
                    >
                        
                        <img src="./images/user-default.svg" class = "sidebar-icon" alt="Dashboard">
                        <span class = "mx-1">Users</span>
                    </a>
                </div>

                <div class="d-flex align-items-center mx-4 my-2 p-2">
                    <a
                        href="#"
                        class="sidebar-link"
                    >
                        
                        <img src="./images/maintenance-default.svg" class = "sidebar-icon" alt="Dashboard">
                        <span class = "mx-1">Maintenance</span>
                    </a>
                </div>

                <div class="d-flex align-items-center mx-4 my-2 p-2">
                    <a
                        href="#"
                        class="sidebar-link"
                    >
                        
                        <img src="./images/setting-default.svg" class = "sidebar-icon" alt="Dashboard">
                        <span class = "mx-1">Setting</span>
                    </a>
                </div>

            </div>
        </div>
    </aside>
</body>

</html>
